<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dotify ‚Äî mock (–ø—É–±–ª–∏—á–Ω–∞—è –≤–µ—Ä—Å–∏—è)</title>
<meta name="description" content="Mock music UI ‚Äî Dotify. –ë–ª–æ–∫ '–ò–∑–±—Ä–∞–Ω–Ω–æ–µ' –æ—Å—Ç–∞–≤–ª–µ–Ω –ø—É—Å—Ç—ã–º." />
<meta name="theme-color" content="#0b0b0b" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23d9302a%22/></svg>">

<!-- Google font (cheap and fine) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b; --panel:#0f0f0f; --muted:#9a9a9a; --accent:#d9302a;
  --glass: rgba(255,255,255,0.03); --glass-2: rgba(255,255,255,0.02);
  --radius:14px; --card-pad:22px; --maxw:1200px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:
    radial-gradient(60% 40% at 70% 10%, rgba(255,255,255,0.03), transparent 10%),
    linear-gradient(180deg,#050505 0%, #0b0b0b 100%);
  color:#eee; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  overflow-y:scroll;
}

/* layout */
.app{display:flex;min-height:100vh;gap:28px;padding:28px;align-items:flex-start;justify-content:center;}
.sidebar{width:220px;min-width:180px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  border-radius:18px;padding:18px;box-shadow:0 4px 24px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
  display:flex;flex-direction:column;gap:12px;height:calc(100vh - 56px);position:sticky;top:28px;}
.brand{display:flex;gap:12px;align-items:center;padding-bottom:8px;border-bottom:1px solid rgba(255,255,255,0.02)}
.logo{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,#fff2,#fff0);display:flex;align-items:center;justify-content:center;color:#000;font-weight:700;font-size:14px}
.brand h1{font-size:18px;margin:0}
.nav{margin-top:12px;display:flex;flex-direction:column;gap:8px}
.nav button{appearance:none;border:0;background:transparent;color:var(--muted);text-align:left;padding:10px;border-radius:10px;display:flex;gap:10px;align-items:center;font-weight:500;}
.nav button.active{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:#fff;box-shadow:0 2px 0 rgba(255,255,255,0.02) inset;}
.nav .fav{margin-top:auto;background:linear-gradient(180deg, rgba(217,48,42,0.12), rgba(217,48,42,0.05));color:#ffbdb8;border:1px solid rgba(217,48,42,0.12);padding:12px}

/* main content */
.main{width:100%;max-width:var(--maxw);display:flex;flex-direction:column;gap:18px;}
.hero{background:radial-gradient(circle at 30% 20%, rgba(255,255,255,0.06), transparent 20%),linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
  border-radius:20px;padding:36px;display:flex;align-items:center;justify-content:center;position:relative;min-height:180px;box-shadow:0 6px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);}
.hero .play{width:92px;height:92px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:2px solid rgba(255,255,255,0.06);background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), rgba(255,255,255,0.01));margin-bottom:10px;cursor:pointer}
.hero h2{font-size:48px;margin:0 0 8px 0;letter-spacing:0.6px}
.hero .sub{background:var(--glass);padding:8px 14px;border-radius:999px;color:var(--muted);font-weight:600;display:inline-flex;gap:8px;align-items:center}

/* grid */
.grid{display:grid;grid-template-columns:1fr 360px;gap:18px;align-items:start}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));padding:var(--card-pad);border-radius:var(--radius);box-shadow:0 8px 26px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02)}
.card h3{margin:0 0 12px 0;display:flex;justify-content:space-between;align-items:center;font-size:16px}
.small-avatars{display:flex;gap:12px;align-items:center;flex-wrap:nowrap}
.avatar{width:64px;height:64px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#222,#111);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:13px}

/* empty */
.empty{height:90px;border-radius:10px;border:1px dashed rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;color:var(--muted);font-weight:600;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));text-align:center;padding:10px}

/* list rows */
.list{margin-top:18px;display:flex;flex-direction:column;gap:12px}
.row{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:var(--glass-2)}
.row .thumb{width:54px;height:54px;border-radius:8px;background:linear-gradient(180deg,#222,#111)}

/* bottom player */
.player{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;width:min(1100px,calc(100% - 48px));background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border-radius:14px;padding:12px 18px;display:flex;align-items:center;gap:12px;box-shadow:0 12px 36px rgba(0,0,0,0.6)}
.player .meta{display:flex;gap:12px;align-items:center;flex:1}
.player .controls{display:flex;gap:18px;align-items:center}
.player .big-btn{width:54px;height:54px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}

/* responsive */
@media (max-width:980px){
  .app{padding:16px}
  .grid{grid-template-columns:1fr}
  .sidebar{position:relative;top:auto;height:auto;flex-direction:row;gap:12px;padding:12px;width:100%;border-radius:12px}
  .brand h1{display:none}
  .main{max-width:100%}
  .player{left:12px;transform:none;width:calc(100% - 24px)}
}
a{color:inherit;text-decoration:none}
button{cursor:pointer}
small{color:var(--muted)}
</style>
</head>
<body>

<div class="app" id="app">
  <aside class="sidebar" aria-label="–ù–∞–≤–∏–≥–∞—Ü–∏—è">
    <div class="brand">
      <div class="logo">D</div>
      <div>
        <h1>Ulos</h1>
        <div style="font-size:11px;color:var(--muted)">–ü—É–±–ª–∏—á–Ω–∞—è mock-–≤–µ—Ä—Å–∏—è</div>
      </div>
    </div>

    <nav class="nav" role="navigation" aria-label="–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é">
      <button data-route="home" class="active" aria-pressed="true">üè† –ì–ª–∞–≤–Ω–∞—è</button>
      <button data-route="search">üîç –ü–æ–∏—Å–∫</button>
      <button data-route="library">üìö –í–∞—à–∞ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞</button>
      <button class="fav" data-route="favorites">‚ù§Ô∏è –õ—é–±–∏–º—ã–µ</button>
    </nav>

    <div style="margin-top:12px;border-top:1px solid rgba(255,255,255,0.02);padding-top:12px;color:var(--muted);display:flex;align-items:center;gap:10px">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.9"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 14h-2v-2h2v2zm0-4h-2V6h2v6z" fill="currentColor"/></svg>
      –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    </div>
  </aside>

  <main class="main" id="main">
    <!-- HERO -->
    <section class="hero card" aria-label="Hero">
      <div style="text-align:center">
        <button class="play" id="heroPlay" title="Play" aria-label="Play/Stop">
          <svg width="29" height="99" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" fill="currentColor"/></svg>
        </button>
        <h2>–ú–æ—è –≤–æ–ª–Ω–∞</h2>
        <div class="sub"><svg width="14" height="14" viewBox="0 0 24 24" style="opacity:.9"><path d="M12 8v5l3 3" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg> –ù–µ–¥–∞–≤–Ω–∏–µ</div>
      </div>
    </section>

    <div class="grid" id="contentGrid">
      <!-- left column -->
      <div id="leftColumn">
        <section class="card" id="favoritesCard" aria-labelledby="fav-title">
          <h3 id="fav-title">
            <span style="display:flex;align-items:center;gap:8px">üíñ –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span>
            <span style="font-size:13px;color:var(--muted);">‚ñ∂ Play</span>
          </h3>

          <!-- intentionally empty favorites (controlled) -->
          <div class="empty" id="favoritesEmpty" role="status" aria-live="polite">–ù–µ—Ç —Ç—Ä–µ–∫–æ–≤ –≤ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö</div>

          <!-- if later want to show items, they will appear in #favoritesList -->
          <div id="favoritesList" style="display:none" aria-hidden="true"></div>
        </section>

        <section class="card" style="margin-top:18px" id="recentCard">
          <h3 style="margin-bottom:8px">–ù–µ–¥–∞–≤–Ω–æ –ø—Ä–æ—Å–ª—É—à–∞–Ω–æ</h3>
          <div class="list" id="recentList" aria-live="polite"></div>
        </section>
      </div>

      <!-- right column -->
      <aside>
        <div class="card" id="playlistsCard">
          <h3 style="margin-bottom:12px">–ü–ª–µ–π–ª–∏—Å—Ç—ã</h3>
          <div id="playlistsList"></div>
        </div>

        <div class="card" style="margin-top:18px">
          <h3>–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º</h3>
          <div style="display:flex;flex-direction:column;gap:10px;margin-top:12px" id="recommendations"></div>
        </div>
      </aside>
    </div>
  </main>
</div>

<!-- bottom player -->
<div class="player" role="region" aria-label="Player" id="player">
  <div class="meta">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="avatar" id="playerThumb" style="width:48px;height:48px;border-radius:8px">T</div>
      <div>
        <div style="font-weight:700" id="playerTitle">–¢–æ–ª–ø—ã</div>
        <div style="font-size:13px;color:var(--muted)" id="playerArtist">madk1d</div>
      </div>
    </div>
  </div>

  <div class="controls" role="group" aria-label="Player controls">
    <button class="big-btn" id="playPause" title="Play/Pause" aria-label="Play/Pause">
      <svg id="playIcon" width="18" height="18" viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z" fill="currentColor"/></svg>
    </button>
  </div>

  <div style="display:flex;gap:12px;align-items:center;margin-left:12px">
    <div style="width:80px;height:6px;background:rgba(255,255,255,0.03);border-radius:6px"></div>
    <button style="background:transparent;border:0;color:var(--accent);font-weight:700" id="likeBtn">‚ù§</button>
  </div>
</div>

<script>
/* ========== DEMO DATA (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π JSON) ========== */
const DATA = {
  recent: [
    { id: 'r1', title: '–¢–æ–ø—ã', artist: 'madk1d', len: '3:24' },
    { id: 'r2', title: 'kah', artist: 'eropbez', len: '2:11' },
    { id: 'r3', title: '–≤—Ä–µ–¥–∏–Ω–∞', artist: '–∞–ª—ë–Ω–∞ —à–≤–µ—Ü', len: '4:02' }
  ],
  playlists: [
    { id: 'p1', name: '–ú–æ–π –º–∏–∫—Å', count: 12 },
    { id: 'p2', name: '–í–µ—á–µ—Ä–Ω–∏–π –¥–µ–Ω—å', count: 24 }
  ],
  recommendations: [
    { id: 'rec1', name: '–ê–ª—å–±–æ–º –¥–Ω—è', meta: '–ü–æ–¥–±–æ—Ä–∫–∞' },
    { id: 'rec2', name: '–¢–µ–º–Ω–∞—è –≤–æ–ª–Ω–∞', meta: '–¢—Ä–µ–Ω–¥—ã' }
  ],
  favorites: [] // intentionally empty
};

/* ========== basic rendering ========== */
function el(tag, props={}, ...children){
  const e = document.createElement(tag);
  for (const k in props){
    if (k === 'class') e.className = props[k];
    else if (k === 'html') e.innerHTML = props[k];
    else e.setAttribute(k, props[k]);
  }
  children.flat().forEach(c => {
    if (typeof c === 'string') e.appendChild(document.createTextNode(c));
    else if (c) e.appendChild(c);
  });
  return e;
}

function renderRecent(){
  const cont = document.getElementById('recentList');
  cont.innerHTML = '';
  DATA.recent.forEach(item=>{
    const row = el('div', {class:'row', tabindex:0});
    const thumb = el('div', {class:'thumb'});
    const info = el('div', {style:'flex:1'},
      el('div', {style:'font-weight:700'}, item.title),
      el('div', {style:'font-size:13px;color:var(--muted)'}, item.artist)
    );
    const len = el('div', {style:'color:var(--muted);font-size:13px'}, item.len);
    row.append(thumb, info, len);
    row.addEventListener('click', ()=> playTrack(item));
    cont.appendChild(row);
  });
}

function renderPlaylists(){
  const cont = document.getElementById('playlistsList');
  cont.innerHTML = '';
  if (DATA.playlists.length === 0){
    cont.appendChild(el('div', {class:'empty'}, '–ù–µ—Ç –ø–ª–µ–π–ª–∏—Å—Ç–æ–≤\n', el('small',{}, '–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –ø–ª–µ–π–ª–∏—Å—Ç')));
    return;
  }
  DATA.playlists.forEach(p=>{
    const node = el('div', {style:'display:flex;align-items:center;gap:12px;margin-bottom:10px;cursor:pointer'}, 
      el('div', {class:'avatar', style:'width:56px;height:56px;border-radius:8px'}, p.name.charAt(0)),
      el('div', {}, el('div',{style:'font-weight:700'}, p.name), el('div',{style:'font-size:13px;color:var(--muted)'}, p.count+' —Ç—Ä–µ–∫–æ–≤'))
    );
    node.addEventListener('click', ()=> alert('–ü–ª–µ–π–ª–∏—Å—Ç: ' + p.name));
    cont.appendChild(node);
  });
}

function renderRecommendations(){
  const cont = document.getElementById('recommendations');
  cont.innerHTML = '';
  DATA.recommendations.forEach(r=>{
    const n = el('div', {style:'display:flex;gap:10px;align-items:center'},
      el('div',{class:'avatar'}, r.name.charAt(0)),
      el('div', {}, el('div',{style:'font-weight:700'}, r.name), el('div',{style:'font-size:13px;color:var(--muted)'}, r.meta))
    );
    cont.appendChild(n);
  });
}

/* favorites intentionally kept empty */
function ensureFavoritesEmpty(){
  const favList = document.getElementById('favoritesList');
  const favEmpty = document.getElementById('favoritesEmpty');
  if (Array.isArray(DATA.favorites) && DATA.favorites.length === 0){
    favList.style.display = 'none';
    favList.setAttribute('aria-hidden','true');
    favEmpty.style.display = 'flex';
    favEmpty.setAttribute('aria-hidden','false');
    return;
  }
  // if not empty (future) ‚Äî render
  favEmpty.style.display = 'none';
  favList.style.display = 'block';
  favList.setAttribute('aria-hidden','false');
  favEmpty.setAttribute('aria-hidden','true');
  favList.innerHTML = ''; // render items here if needed
}

/* ========== player simulation ========== */
let current = null;
let playing = false;

function playTrack(track){
  current = track;
  document.getElementById('playerTitle').textContent = track.title;
  document.getElementById('playerArtist').textContent = track.artist;
  document.getElementById('playerThumb').textContent = track.title.charAt(0);
  setPlaying(true);
}

function setPlaying(flag){
  playing = flag;
  const svg = document.getElementById('playIcon');
  if (playing){
    svg.innerHTML = '<path d="M6 4h4v16H6zM14 4h4v16h-4z" fill="currentColor"/>'; // pause bars
  } else {
    svg.innerHTML = '<path d="M8 5v14l11-7z" fill="currentColor"/>'; // play triangle
  }
}

/* controls */
document.getElementById('playPause').addEventListener('click', ()=>{
  setPlaying(!playing);
});
document.getElementById('heroPlay').addEventListener('click', ()=>{
  // quick play first recent if any
  if (DATA.recent.length) playTrack(DATA.recent[0]);
  else setPlaying(!playing);
});
document.getElementById('next').addEventListener('click', ()=> {
  // rotate through recent
  if (!current) playTrack(DATA.recent[0]);
  else {
    const idx = DATA.recent.findIndex(t=>t.id===current.id);
    const next = DATA.recent[(idx+1)%DATA.recent.length];
    playTrack(next);
  }
});
document.getElementById('prev').addEventListener('click', ()=> {
  if (!current) playTrack(DATA.recent[0]);
  else {
    const idx = DATA.recent.findIndex(t=>t.id===current.id);
    const prev = DATA.recent[(idx-1+DATA.recent.length)%DATA.recent.length];
    playTrack(prev);
  }
});
document.getElementById('likeBtn').addEventListener('click', ()=>{
  alert('–õ–∞–π–∫! (–≤ –ø—É–±–ª–∏—á–Ω–æ–π mock-–≤–µ—Ä—Å–∏–∏ –ª–∞–π–∫–∏ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è)');
});

/* ========== navigation (hash routing) ========== */
const navButtons = document.querySelectorAll('.nav button');
navButtons.forEach(b=>{
  b.addEventListener('click', ()=> {
    navButtons.forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    window.location.hash = b.dataset.route || 'home';
  });
});

function applyRoute(){
  const route = window.location.hash.replace('#','') || 'home';
  // highlight nav
  navButtons.forEach(b=> {
    b.classList.toggle('active', (b.dataset.route === route));
  });
  // simple route behavior: if favorites route => scroll to favorites
  if (route === 'favorites'){
    document.getElementById('favoritesCard').scrollIntoView({behavior:'smooth', block:'center'});
  } else if (route === 'search'){
    window.scrollTo({top:0, behavior:'smooth'});
    // simple visual placeholder
    alert('–ü–æ–∏—Å–∫ –ø–æ–∫–∞ mock ‚Äî –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏ –ø–æ–∏—Å–∫ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω');
  }
}
window.addEventListener('hashchange', applyRoute);

/* ========== init ========== */
function init(){
  renderRecent();
  renderPlaylists();
  renderRecommendations();
  ensureFavoritesEmpty();
  applyRoute();

  // keyboard accessibility for play/pause: space toggles when focused on player
  document.addEventListener('keydown', (e)=>{
    if (e.code === 'Space' && document.activeElement === document.getElementById('playPause')){
      e.preventDefault(); setPlaying(!playing);
    }
  });
}
init();

/* ========== Optional: expose for debugging in console ========== */
window._DOTIFY = {
  DATA, playTrack, setPlaying
};
</script>

</body>
